<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="number" v-model.number="message"/>
			<p>{{ typeof message}}</p>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					message: "abc"
				}
			})
		</script>
	</body>
</html>
