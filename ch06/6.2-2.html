<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<select v-model="selected">
				<option :value="{number: 123}">123</option>
			</select>
			<br />
			<p>{{selected.number}}</p>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					selected: ''
				}
			})
		</script>
	</body>
</html>
