<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<select v-model="selected" multiple>
				<option 
				v-for="option in options" 
				:value="option.value">{{option.text}}</option>
			</select>
			<p>选择的项是：{{selected}}</p>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					selected: 'html',
					options: [
						{text: 'HTML',
						value: 'html'},
						{text: 'JavaScript',
						value: 'js'},
						{text: 'CSS',
						value: 'css'}
					]
				},
				
			})
		</script>
	</body>
</html>
