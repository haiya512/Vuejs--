<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="radio" v-model="picked" :value="value"/>
			<label>单选按钮</label>
			<p>{{picked}}</p>
			<p>{{value}}</p>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					picked: false,
					value: 123
				}
			})
		</script>
	</body>
</html>
