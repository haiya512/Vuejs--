<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div id="app" v-cloak>
				{{ message }}
			</div>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					message: '这是一段文本'
				}
			})
		</script>
	</body>
</html>
