<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<a v-bind:href="url">链接</a>
			<br />
			<img v-bind:src="imgUrl" />
			<br />
			<!--缩写为 -->
			<a :href="url">链接</a>
			<br />
			<img :src="imgUrl">
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					url: 'https://www.github.com',
					imgUrl: 'https://xxx.xxx.xx/img.png'
				}
			})
		</script>
	</body>
</html>
