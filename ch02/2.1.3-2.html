<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		{{ number / 10 }}
		{{ isOK ? '确定' : '取消' }}
		{{ text.split(',').reverse().join(',') }}
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				number: 100,
				isOK: false,
				text: '123,456'
			}
		})
		// console.log(app.a)
		
	</script>
</body>
</html>
