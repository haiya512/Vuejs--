<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<p v-if="show">显示这段文本</p>
		<button v-on:click="handleClose">点击隐藏</button>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				show: true
			},
			methods: {
				handleClose: function() {
					this.show = false;
				}
			}
		})
		// console.log(app.a)
		
	</script>
</body>
</html>
