<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<span v-html="link"></span>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				date: new Date(),
				link: '<a href="#">这是一个链接</a>'
			},
			mounted: function () {
				var _this = this;
				this.timer = setInterval(function () {
					_this.date = new Date();
				}, 1000);
			},
			beforeDestroy: function(){
				if (this.timer) {
					clearInterval(this.timer);
				}
			}
		})
		// console.log(app.a)
		
	</script>
</body>
</html>
